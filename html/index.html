<!DOCTYPE html>
<html>
<head>
	<title>New Year Card</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/canvas.js"></script>
</head>
<body>
	<header id="header">
		<section class="wrapper">
			<h1>Make your NY congrats best!</h1>
		</section>
	</header>
	<section id="container">
		<section id="sidebar">
			<section id="act_btns">
				<button class="btn add">Add</button>
				<button class="btn remove">Remove</button>
				<button class="btn prev">Prev</button>
			</section>
			<section id="options">
				<div class="option">
					<div id="face">
						<img src="../images/parts/face.jpg" alt="face" id="dogface">	
					</div>	
					<p>Face</p>
				</div>
				<div class="option">
					<div id="body">
						<img src="../images/parts/body.jpg" alt="body">	
					</div>
					<p>Body</p>	
				</div>
				<div class="option">
						<div id="tail">
							<img src="../images/parts/tail.jpg" alt="tail">	</div>	
						<p>Tail</p>
					</div>
				<div class="option">
					<div id="toys">
						<img src="../images/parts/toys.jpg" alt="toys">	</div>	
					<p>Toys</p>
				</div>		
				<div class="option">
					<div id="accessories">
						<img src="../images/parts/accessories.jpg" alt="accessories">	</div>	
					<p>Accessories </p>
				</div>
				<section class="face details"></section>
				<section class="body details"></section>
				<section class="tail details"></section>
				<section class="toys details"></section>
				<section class="accessories details"></section>								
			</section>	
		</section>
		<canvas id="canvas" width="600px" height="400px">
			<img src="../images/face/chihua.svg" alt="dog">
		</canvas>
	</section>
	<footer id="footer">
		<section class="wrapper">
			<div>Developed & designed by Mr. Kex!</div>
		</section>
	</footer>
</body>
</html>
